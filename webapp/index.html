<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <canvas id="big" width="280" height="280" style="border: 1px solid #000; background: #000;"></canvas>
        <canvas id="canvas" width="28" height="28" style="border: 1px solid #000; background: #000;"></canvas>

        <h3 id="result"></h3>
        <h3 id="center_of_mass"></h3>

        <p>
            <button id="clear" onclick="clearBigCanvas()">Clear</button>
            <button id="send" onclick="getFigure()">Send Draw</button>
        </p>

        <p>
            <label>Image File:</label><br/>
            <input type="file" id="imageLoader" name="imageLoader"/>
        </p>

        <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="node_modules/ramda/dist/ramda.min.js" type="text/javascript"></script>
        <script src="node_modules/aws-sdk/dist/aws-sdk.min.js" type="text/javascript"></script>
        <script src="node_modules/cryptojslib/rollups/sha256.js" type="text/javascript"></script>
        <script src="node_modules/cryptojslib/rollups/hmac-sha256.js" type="text/javascript"></script>
        <script src="node_modules/aws-sign-web/aws-sign-web.min.js" type="text/javascript"></script>
        <script src="send-data.js" type="text/javascript"></script>
        <script src="resize.js" type="text/javascript"></script>
        <script src="center-of-mass.js" type="text/javascript"></script>
        <script src="draw.js" type="text/javascript"></script>
        <script src="file.js" type="text/javascript"></script>
        <script src="get-figure.js" type="text/javascript"></script>
    </body>
</html>
